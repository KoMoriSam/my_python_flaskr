

<!--=============== BACKGROUND ===============-->
<div class="my-bg"></div>

<!--=============== HEADER ===============-->
<header class="header">
    <div class="header_container container">
        <div>
            <i class="header_toggle ri-menu-line" id="header-toggle"></i>
            <i class="header_toggle" id="mode-toggle"></i>
        </div>

        <a href="/" class="header_logo">
            <img src="{{ url_for('static', filename='media/image/title/komorisam_website.png') }}" alt="KoMoriSam">
        </a>

        <div>
            <a href="https://github.com/KoMoriSam">
                <i class="header_toggle ri-github-fill"></i>
            </a>

            <a href="https://space.bilibili.com/71104942">
                <i class="header_toggle ri-bilibili-fill"></i>
            </a>

            <a href="https://weibo.com/u/5281976456">
                <i class="header_toggle ri-weibo-fill"></i>
            </a>
        </div>

    </div>
</header>

<!--=============== SIDEBAR ===============-->
<div class="sidebar" id="sidebar">
    <nav class="sidebar_container">
        <div class="sidebar_logo">
            <img src="{{ url_for('static', filename='media/image/title/website_nav_small.png') }}" alt="nav"
                class="sidebar_logo-img">
            <img src="{{ url_for('static', filename='media/image/title/welcome.png') }}" alt="welcome"
                class="sidebar_logo-text">
        </div>

        <div class="sidebar_content">
            <div class="sidebar_list">
                <a id="home" href="/" class="sidebar_link">
                    <i class="ri-home-5-line"></i>
                    <span class="sidebar_link-name">主页</span>
                    <span class="sidebar_link-floating">主页</span>
                </a>
            </div>

            <h3 class="sidebar_title">
                <span>项 目</span>
            </h3>

            <div class="sidebar_list">
                <a id="minecraft" href="page/minecraft" class="sidebar_link">
                    <i class="ri-gamepad-line"></i>
                    <span class="sidebar_link-name">复现 Minecraft UI</span>
                    <span class="sidebar_link-floating">复现 Minecraft UI</span>
                </a>
            </div>

            <div class="sidebar_list">
                <a id="flask" href="#" class="sidebar_link">
                    <i class="ri-pages-line"></i>
                    <span class="sidebar_link-name">flask 博客</span>
                    <span class="sidebar_link-floating">flask 博客</span>
                </a>
            </div>

            <h3 class="sidebar_title">
                <span>简 介</span>
            </h3>
            <div class="sidebar_list">
                <a id="about" href="about.html" class="sidebar_link">
                    <i class="ri-contacts-line"></i>
                    <span class="sidebar_link-name">关于我</span>
                    <span class="sidebar_link-floating">关于我</span>
                </a>

                <a id="contact" href="contact.html" class="sidebar_link">
                    <i class="ri-discuss-line"></i>
                    <span class="sidebar_link-name">联系我</span>
                    <span class="sidebar_link-floating">联系我</span>
                </a>
            </div>

            <h3 class="sidebar_title">
                <span>其 他</span>
            </h3>

            <div class="sidebar_list">
                <a id="test" href="test.html" class="sidebar_link">
                    <i class="ri-terminal-box-line"></i>
                    <span class="sidebar_link-name">测试页</span>
                    <span class="sidebar_link-floating">测试页</span>
                </a>
            </div>
        </div>

        <div class="sidebar_account">
            <div class="sidebar_name">
                {% if g.user %}
                <h3 class="sidebar_name">{{ g.user['username'] }}</h3>
            </div>
            <a href="{{ url_for('auth.logout') }}" class="sidebar_email">登出</a>
            {% else %}
            <a href="{{ url_for('auth.register') }}" class="sidebar_email">注册</a>
            <a href="{{ url_for('auth.login') }}" class="sidebar_email">登录</a>
            {% endif %}
        </div>
    </nav>
</div>
